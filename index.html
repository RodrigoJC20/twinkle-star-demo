<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Star</title>
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="buttons-container">
            <div id="buttons">
                <button id="buttonA" class="image-button">
                    <div class="button-image" style="background-image: url('enana-blanca.jpg');"></div>
                    <div class="button-label">Button A</div>
                </button>
                <button id="buttonB" class="image-button">
                    <div class="button-image" style="background-image: url('protostar.png');"></div>
                    <div class="button-label">Button B</div>
                </button>
            </div>
            <label for="thefile" class="file">Choose an audio file
                <input type="file" id="thefile" accept="audio/*" />
            </label>
        </div>
    
        <audio id="audio"></audio>
        <div id="out"></div>
    </div>
    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js'></script>
    <script src='https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
